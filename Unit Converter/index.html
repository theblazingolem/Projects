<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Metric/Imperial Unit Converter</h1>
        <input id="input" type="text">
        <button onclick="convert()" type="submit">Convert</button>
    </div>
    <div class="sub">
        <div class="outputs">
            <h3>Length(Metres/Feet)</h3>
            <p id="len"></p>
        </div>
        <div class="outputs">
            <h3>Volume(Litres/Gallons)</h3>
            <p id="vol"></p>
        </div>
        <div class="outputs">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
